<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MusicBook - Book Your Favorite Artists</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Book musicians and bands for your events with ease">
    <base href="/">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
    <app-root>
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div style="text-align: center;">
          <h2 style="color: #5E35B1; margin-bottom: 16px;">Loading MusicBook...</h2>
          <div style="width: 50px; height: 50px; border: 5px solid #E0E0E0; border-top-color: #5E35B1; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
        </div>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </app-root>
  </body>
</html>
